<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">

<polymer-element name="yn-form" attributes="formdata">
	<template>
		<style>
		.form{
			margin: 5% 0px 0px 0px;
			padding: 5px;
			border: 1px;
			background: rgba(255,255,255,0.2);
			width: 100%;
			height: 100%;
			display: block;
			padding-top: 20px;
		}
		.big {
		    height: 42px;
		    width: 42px;
  		}
		#option1 {
			padding: 10px;
		}
		.submit {
			padding: 9px;
			width: 25%;
			text-align: center;
			display: inline-block;
			box-sizing: border-box;
			margin-left: 30%; 
		}
		</style>

		<h2>Question Details</h2>
		<div vertical layout class="form">

			<input is="core-input" placeholder="Your Question" on-input="{{question}}" id="option1" committedValue="{{committedValue1}}">
			<input is="core-input" placeholder="Image url(optional)" on-input="{{quesimg}}" id="option1" committedValue="{{committedValue2}}">

			<h4>Options </h4>
	
			<input is="core-input" placeholder="Yes/True/Agree/etc" on-change="{{option1}}" id="option1">
			<input is="core-input" placeholder="No/False/Disagree/etc" on-change="{{option2}}" id="option1">

			<button on-click="{{save}}" class="submit" center-justified> SAVE </button>

		</div>

	</template>

	<script>
	Polymer('yn-form', {
		data1: {
			ques_type: "yes-no",
			question: {
				ques: "",
				img: ""
			},
			options: ["",""]
		},
		question: function(e,d,t) {
			this.data1.question.ques = t.value;
			
		},
		quesimg: function(e,d,t) {
			this.data1.question.img = t.value;
		
		},
		save: function(e,d,t) {

			this.fire('form-done', {formdata: this.data1});
		},
		option1: function(e,d,t) {	
			this.data1.options[0]=t.value;
		},
		option2: function(e,d,t) {	
			this.data1.options[1]=t.value;
		}
	});
	</script>

</polymer-element>

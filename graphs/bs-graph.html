<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel = "import" href="../graph-comp.html">

<polymer-element name="bs-graph" attributes="len ans">
<template>
  <div>
    <graph-comp array="{{data}}"></graph-comp>
  </div>
</template>
<script>
Polymer('bs-graph', {
	data:[],
  labels:[],
	ready: function() {
		console.log("bs-graph ready");
	},
	ansChanged: function(){
		console.log(this.ans);
    for(var i=0;i<=this.len;i++)
    {
      var count = 0;
      for(var j=0;j<this.ans.length;j++)
      {
        if(this.ans[j] == i)
          count++;
      }  
      this.data[i]=count;
    }
    console.log(this.data);
  }
});
</script>
</polymer-element>

<polymer-element name="qi-app">
	<template>
		<style>
			:host{
				background: url(imgs/bg1.jpg);
				font-family: 'roboto';
				font-weight: 300;
				
			}
			.et-page { 	
				width: 100%;
				height: 700px;
				margin: 0px;
			}
			.quescard{
				background: rgba(0,0,0,0.4);
				color: white;
				padding: 3%;
				margin: 40px 0px 5px 0px;
				width: 100%;
				/*height: inherit;*/
				box-sizing: border-box;

			}
			.theme-box{
				position: absolute;
				right: 0;
				top: 0;
				/*margin: 0px 0px 5px 5px;*/
			}
			
			.container{
				max-width: 450px;
				margin: 0;
				height: 100%;
				width: inherit;
				box-sizing: border-box;

			}
			.whole{
				width: 100%;
				height: 100%;
			}
			.card {
				width: 
			}
			core-animated-pages {
				height: 100%;
			}
			#image {
				height: 450px;
			}
		</style>
		
	<core-toolbar>
		<div vertical layout center around-justified>Quick Insights</div>
	</core-toolbar> 
	  <core-animated-pages id="ani" on-clicked-next="{{next}}" on-clicked-back="{{back}}" transitions="slide-from-right">
		<template repeat="{{data2, i in data}}">
			<section layout vertical center class="theme-box">

				<template if="{{data2.ques_type == 'yes-no' }}">
				    <div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<yes-no layout vertical content="{{data2}}"> </yes-no>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

			    <template if="{{data2.ques_type == 'drag-scaling' }}">
				    <div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<drag-scaling layout vertical content="{{data2}}"> </drag-scaling>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

				<template if="{{ data2.ques_type == 'buttons-multi' }}">
					<div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<buttons-multi layout vertical content="{{data2}}"> </buttons-multi>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

			    <template if="{{ data2.ques_type == 'star-rate' }}">
					<div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<star-rate layout vertical content="{{data2}}"> </star-rate>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

			    <template if="{{ data2.ques_type == 'buttons-single' }}">
					<div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<buttons-single layout vertical content="{{data2}}"> </buttons-single>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

			    <template if="{{ data2.ques_type == 'image-grid' }}">
					<div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<image-grid layout vertical content="{{data2}}" id="image"> </image-grid>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

			    <template if="{{ data2.ques_type == 'image-multi' }}">
					<div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<image-multi layout vertical content="{{data2}}" id="image"> </image-multi>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>

			    <template if="{{ data2.ques_type == 'number-scaling' }}">
					<div class="container" vertical layout center center-justified>
						<paper-shadow z="1" class="quescard">
							<number-scaling layout vertical content="{{data2}}"> </number-scaling>
						</paper-shadow>

						<some-toolbar totalscreens="8"></some-toolbar>	
					</div>
			    </template>
			</section>
		</template>
	</core-animated-pages>
	   
	</template>

  	<script>
	  Polymer('qi-app', {
	  	backgrounds: ["imgs/bg2.png","imgs/bg1.jpg"],
	  	up: true,
	    max: 7,
	   
	    data: 
			[{	
				ques_type: "buttons-multi",
				question: {

					ques: "With which account do you prefer to login? With which account do you prefer to login? With which account do you prefer to login?",
					img:  ""
				}, 
				options: ["facebook","google","twitter","other"]
			},
			{
				ques_type: "yes-no",
				question: {
					ques: "Do you find the app useful?",
					img: "http://rocketpost.com/media/open-uri20111206-24308-1i0xk9x-0-large..png"
				},
					 options:["yes", "no"]
			},
			{
				ques_type: "buttons-single",
				question: {
					ques: "How satisfied are you with this purchase?",
					img: "http://www.morningdressguide.com/wp-content/uploads/2012/08/vintage-hunter-pocket-watch.jpg"
				},
				options: ["Extremely satisfied","Very satisfied","Neutral","Somewhat satisfied","Not at all satisfied"]
			},
			{	
				ques_type: "image-multi",
				 question: {
				 	ques: "Which subject do you like?",
				 	img: ""
				 }, 
				 options: [
				 	
				 			{ 
				 				src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
				 				label: "image1" 
				 			},
			 				{ 
			 					src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
			 					label: "image2"
			 				},
			 				{ 
			 					src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
			 					label: "image3"
			 				},
			 				{ 
			 					src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
			 					label: "image4"
			 				}
			 		
			 		
			 	]
			 			  
			},
			{
				ques_type: "star-rate",
				question:{
					ques: "How do you rate the teaching capability of the app?",
					img: ""
				}
			},
			{
				ques_type: "number-scaling",
				question:{
					ques: "How do you rate the teaching capability of the app?",
					img: ""
				}
			},
			{
				ques_type: "drag-scaling",
				question: {
					ques: "When contacted our support representative, how would you rate them on their knowledge and ability to handle your issue?",
					img: ""
				}
			},
			
			{	
				ques_type: "image-grid",
				 question: {
				 	ques: "Which subject do you like?",
				 	img: ""
				 }, 
				 options: [
				 	
				 			{ 
				 				src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
				 				label: "image1" 
				 			},
			 				{ 
			 					src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
			 					label: "image2"
			 				},
			 				{ 
			 					src: "http://images.clipartpanda.com/geometry-clipart-Cropped-math-symbol-clipart.jpg",
			 					label: "image3"
			 				},
			 				{

			 					label: "image4"
			 				}
			 		
			 		
			 	]
			 			  
			}],
	  	next: function(e,d,t) {

	  		up=true;
		    if (t.selected === this.max) 
		      t.selected -= 1;
		      
		    else 
		      t.selected += 1;
	      	
	  	},
	  	ready: function(){
	  		console.log("ready");
	  	},
	  	back: function(e,d,t) {

	  		up=false;

	  		if(t.selected === 0)
	  			t.selected += 1;
	  		else
	  			t.selected -= 1;
	  	}

	  });
	 
  	</script>
</polymer-element>

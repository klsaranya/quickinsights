<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/core-elements/core-elements.html">

<polymer-element name="image-multi" attributes="content answer">
	<template>
		<style>
			.bigger-box{
				width: inherit;
				height: inherit;
			}
			.question-box{
				font-size: 1em;
    			word-wrap: break-word;
			}
			
			.image-box{
				margin: 5% 0px 0px 0px;
				padding: 5px;
				border: 1px solid white;
				background: rgba(255,255,255,0.2);

			}
			.image-box .image{
				width:100%; height:200px; 
			}

			.option-box{
				margin: 10px 0px 0px 0px;
				width: inherit;
				/*height: inherit;*/
			}
			.option-box .option{
				width: 40%;
				/*padding-bottom: 5%;*/
				/*height: 50%;*/
			}
			.option-box .option .image-label{
				padding-top: 5px;
  				font-size: 0.75em;
  			}
			.option-box .option:hover{
				background: rgba(255,255,255,0.1);
			}
			.option-box .option.core-selected{
				background: rgba(255,255,255,0.2);
			}
		</style>


		<div layout vertical flex justified class="bigger-box">
			<!-- Question -->
			<div class="question-box" horizontal="" layout="" around-justified="">
				{{content.question.ques}} 
			</div>

			<!-- Image -->
			<div layout horizontal center-justified  class="image-box"  hidden?="{{!content.question.img}}">
				<core-image class="image" sizing="cover"  fade src="{{content.question.img}}"></core-image>
			</div>

			<!-- Options -->
			<div horizontal layout around-justified wrap class="option-box">
				<core-selector horizontal layout wrap center-justified multi center class="option-box"  id="options-selector" on-core-select="{{selectAction}}">
					<template repeat="{{x,index in content.options}}">
						<paper-button class="option" center-justified  x-index="{{index}}" on-click="{{clicked}}">
							<div vertical layout style="height:100%;">
								<img src="{{x.src}}" style="width:100%;height: auto;">
								<div class="image-label" id="label" name="{{x.label}}">{{x.label}}</div>
							</div>
							<!-- <core-image preload sizing="cover" src="{{x}}"></core-image> -->
						</paper-button>
					</template>
				</core-selector>
			</div>

		</div>	

	</template>
	<script>
		Polymer( 'image-multi', {

			selectAction: function(e, d, t) {
				
				this.temp = t.selectedItem;
				this.length=this.temp.length;
				this.arr = [];
				this.answer = "";
				for(var i=0;i<this.length;i++)
				{
					this.arr[i] = 1 + + this.temp[i].attributes['x-index'].value;
				}
				for(var i=0;i<this.length;i++)
				{
					this.answer+=this.arr[i];
				}
				console.log('answer : ' + this.answer);
				//detail.item.classList.toggle('selected', detail.isSelected);
				this.fire('done-event',  {answer: this.answer});	
       		},
       		arr: new Array(10),
       		answer: "",
       		temp: new Array(10),
       		length: 0
		})
	</script>
</polymer-element>

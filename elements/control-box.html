<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="control-box" attributes="totalscreens" noscript>
	<template>
			<style>
			:host{
				background: rgba(0,0,0,0.4);
				color: white;
				width: 100%;
				box-sizing: border-box;
				margin-bottom: 40px;
			}
			.container{
				padding: 0px 40px 0px 40px;
			}
			.progbar{
				width: 100%;
			}
			.btn{
				margin:0px;	
			}
			paper-button[disabled] {
  			  background: none;
  			}	
			</style>

			<paper-shadow z="1" class="container" >
				<paper-progress value="10" secondaryProgress="30" class="progbar"></paper-progress><br>
			
				<div layout horizontal justified>
					<!-- Back -->
					<paper-button class="btn"layout vertical center-justified>
					  <core-icon icon="arrow-back"></core-icon>Back
					</paper-button>

					<!-- Next -->
					<paper-button disabled class="btn"layout vertical center-justified>
					  Next<core-icon icon="arrow-forward"></core-icon>
					</paper-button>

				</div>
			</paper-shadow>

	</template>
</polymer-element>
